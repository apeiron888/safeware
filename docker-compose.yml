version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: sims-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: sims
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - sims-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: sims-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - sims-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sims-backend
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/sims?sslmode=disable
      REDIS_URL: redis://redis:6379/0
      GIN_MODE: debug
    volumes:
      - ./backend:/app
      - /app/tmp
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - sims-network
    command: go run cmd/server/main.go

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: sims-frontend
    ports:
      - "3000:3000"
    environment:
      VITE_API_URL: http://localhost:8080/api/v1
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - sims-network
    command: npm run dev

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: sims-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@sims.local
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - sims-network
    profiles:
      - tools

volumes:
  postgres_data:
  redis_data:

networks:
  sims-network:
    driver: bridge
